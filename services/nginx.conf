server {
    listen 80;
    server_name proggyit.ru www.proggyit.ru;
    return 301 https://proggyit.ru$request_uri;
}

server {
    listen 443 ssl http2;
    server_name proggyit.ru;

    ssl_certificate /etc/letsencrypt/live/proggyit.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proggyit.ru/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Оптимизация SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Корень сайта
    root /usr/share/nginx/html;
    index index.html;

    # Статика
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline' 'unsafe-eval'";
}