worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name proggyit.ru;  # Замените на ваш домен (например, vue.proggyit.ru)

        # Корень со статикой Vue
        root /usr/share/nginx/html;
        index index.html;

        # Отключаем кэш для HTML (чтобы обновлялся фронтенд)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires -1;
        }

        # Кэширование статики (JS/CSS/изображения)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
            expires 365d;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }

        # SPA-роутинг (все пути ведут на index.html)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Безопасность
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
}